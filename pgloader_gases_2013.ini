[pgsql]
host = localhost
port = 5433
base = gases
user = sluque
pass = Gases01
log_file = /tmp/pgloader.log
log_min_messages = DEBUG
client_min_messages = WARNING
client_encoding = 'utf-8'
pg_option_standard_conforming_strings = on
; This setting has no effect other than allowing to check option precedence
pg_option_work_mem = 12MB
copy_every = 1000000
commit_every = 1000000
#copy_delimiter = %
#null = ""
#empty_string = "\ "
max_parallel_sections = 4
reformat_path=/usr/share/pyshared/reformat


[closed_path_series_main]
format = csv
#field_size_limit = 512kB
; Fix path below (it should be local in the server)
filename = /home/sluque/Data/CEOS/ArcticNet/2013/closed_path_LI7000.csv
reject_log = /tmp/motion_series.log
columns = time, acceleration_x, acceleration_y, acceleration_z,
	  rate_x, rate_y, rate_z
; We adjust this later in psql
udc_logging_group_id = 3
copy_columns = logging_group_id, time, acceleration_x, acceleration_y,
	       acceleration_z, rate_x, rate_y, rate_z
skipinitialspace = true


[navigation_series]
format=csv
field_sep=,
filename=/home/sluque/Documents/CEOS/ArcticNet2013/OMG/nav_full.csv
table=navigation_series
log_file=/var/tmp/pgload_nav.log
reject_log=/var/tmp/pgload_nav_rej.log
reject_data=/var/tmp/pgload_nav_rej.dat
skip_head_lines=1
columns=time, longitude, latitude, altitude, heading, roll, pitch, heave,
	course_over_ground, speed_over_ground, sog_km
udc_project_id=4
udc_platform_id=1
udc_supplier_id=6
copy_columns=project_id, platform_id, supplier_id, time, longitude, 
	     latitude, speed_over_ground, course_over_ground,
	     heading, altitude, pitch, roll, heave

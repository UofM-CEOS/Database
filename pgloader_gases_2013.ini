[pgsql]
host=localhost
port=5433
base=gases
user=sluque
pass=Gases01
log_file=/home/sluque/Databases/CEOS/PGLoader/pgloader_2013.log
log_min_messages=DEBUG
client_min_messages=WARNING
client_encoding='utf-8'
pg_option_standard_conforming_strings=on
; This setting has no effect other than allowing to check option precedence
pg_option_work_mem=12MB
copy_every=300000
# commit_every=1000000
#copy_delimiter=%
#null=""
#empty_string="\ "
max_parallel_sections=4
reformat_path=/usr/share/pyshared/reformat


